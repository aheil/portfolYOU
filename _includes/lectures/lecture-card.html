<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ lecture_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank"
    {%- endif -%}>
    {%- if lecture_img -%}
    <img id="{{ lecture_id }}-img" class="card-img-top" src="{{ lecture_img }}" alt="{{ lecture_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ lecture_id }}-name" class="card-title">
        {%- if lecture_type == "remote" -%}
        <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250"
          title="GitHub Repository"></i> |&nbsp;
        {%- endif -%}
        {{ lecture_name }}
      </h5>
      <p id="{{ lecture_id }}-desc" class="card-text">{{ lecture_desc }}</p>
      <p id="{{ lecture_id }}-tools" class="card-text">
        {%- for tool in lecture_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
